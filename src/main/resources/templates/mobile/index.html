<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!--
    Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
    Some notes:
      * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
      * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
    -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src * 'self' 'unsafe-inline' 'unsafe-eval' data: gap: content:">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">

    <meta name="theme-color" content="#007aff">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <title>inspiranesia</title>

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="assets/icons/apple-touch-icon.png">
    <link rel="icon" href="assets/icons/favicon.png">

    <link rel="stylesheet" href="framework7/css/framework7.bundle.min.css">
    <link rel="stylesheet" href="css/icons.css">
    <link rel="stylesheet" href="css/app.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
<div id="app">
    <div class="views tabs safe-areas">
        <div class="toolbar toolbar-bottom tabbar-labels">
            <div class="toolbar-inner">
                <a href="#view-home" class="tab-link tab-link-active">
                    <i class="icon f7-icons if-not-md">house_fill</i>
                    <i class="icon material-icons if-md">home</i>
                    <span class="tabbar-label">Beranda</span>
                </a>
                <a href="#view-catalog" class="tab-link">
                    <i class="icon f7-icons if-not-md">square_list_fill</i>
                    <i class="icon material-icons if-md">view_list</i>
                    <span class="tabbar-label">Jadwal Saya</span>
                </a>
                <a href="#view-settings" class="tab-link">
                    <i class="f7-icons">person_fill</i>
                    <span class="tabbar-label">Akun Saya</span>
                </a>
            </div>
        </div>

        <div id="view-home" class="view view-main view-init tab tab-active" data-name="home" data-url="/"></div>
        <div id="view-catalog" class="view view-init tab" data-name="catalog" data-url="/catalog/"></div>
        <div id="view-settings" class="view view-init tab" data-name="settings" data-url="/login/"></div>
    </div>
</div>
<script src="framework7/js/framework7.bundle.min.js"></script>
<script src="js/routes.js"></script>
<script src="js/app.js"></script>
</body>
</html>

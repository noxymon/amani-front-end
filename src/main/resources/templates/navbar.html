<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">
              <img th:src="@{~/images/logo.png}" width="150">
          </a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home
                  <span class="sr-only">(current)</span>
                </a>
              </li>
              <li class="nav-item">
                  <!--/*@thymesVar id="loginResponse" type="id.akademi.Inspiranesiafo.login.controllers.models.LoginResponse"*/-->
                  <a th:if="${loginResponse} == null" class="btn btn-primary nav-link" href="/login">Login</a>
                  <a th:if="${loginResponse} != null" class="btn btn-danger nav-link" href="/logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
</body>
</html>

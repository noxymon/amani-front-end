<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Login - Inspiranesia Course</title>
        <link rel="dns-prefetch" href="//fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
        <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,400;0,800;1,400&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
        <link type="text/css" th:rel="stylesheet" href="webjars/bootstrap/4.5.0/css/bootstrap.min.css">
        <link type="text/css" th:rel="stylesheet" href="css/my-login.css">
    </head>

    <body class="my-login-page">
        <section class="h-100">
            <div class="container h-100">
                <div class="row justify-content-md-center h-100">
                    <div class="card-wrapper">
                        <div class="brand">
                            <img src="images/logo_black.png">
                        </div>
                        <div class="card fat">
                            <div class="card-body">
                                <h4 class="card-title">Login</h4>
                                <div th:if="${isLoginFailed} == true" class="alert alert-danger" role="alert">
                                    <div th:text="${failedLoginMessage}"></div>
                                </div>
                                <form action="#" th:action="@{'/login?prevUrl='+${previousUrl}}" th:object="${loginRequest}" method="POST" class="my-login-validation">
                                    <div class="form-group">
                                        <input th:field="*{email}" type="email" class="form-control" value="" placeholder="email Address" required autofocus>
                                        <div class="invalid-feedback">
                                            Email is invalid
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <input th:field="*{password}" type="password" class="form-control" placeholder="password" required data-eye>
                                        <div class="invalid-feedback">
                                            Password is required
                                        </div>
                                    </div>

                                    <div class="form-group">
                                        <div class="custom-checkbox custom-control">
                                            <input type="checkbox" name="remember" id="remember" class="custom-control-input">
                                            <label for="remember" class="custom-control-label">Remember Me</label>
                                            <a href="forgot.html" class="float-right">
                                                Forgot Password?
                                            </a>
                                        </div>
                                    </div>

                                    <div class="form-group m-0">
                                        <button type="submit" class="btn btn-primary btn-block">
                                            Login
                                        </button>
                                    </div>
                                    <div class="mt-4 text-center">
                                        Don't have an account?
                                        <a href="/register">Create One</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="footer">
                            Copyright &copy;
                            <script>
                                document.write(new Date().getFullYear());
                            </script>
                            &mdash; Inspiranesia Project
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script defer th:src="@{~/webjars/jquery/3.5.1/jquery.min.js}"></script>
        <script defer th:src="@{~/webjars/bootstrap/4.5.0/js/bootstrap.bundle.min.js}"></script>
        <script defer th:src="@{~/js/my-login.js}"></script>
    </body>
</html>
